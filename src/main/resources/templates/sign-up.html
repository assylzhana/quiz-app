<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #222 !important;
        }
        h1 {
            color: #222;
            padding-bottom: 2rem;
            font-weight: bold;
        }
        a {
            color: #333;
        }
        a:hover {
            color: #222;
            text-decoration: none;
        }
        .form-control:focus {
            color: #000;
            background-color: #fff;
            border: 2px solid #222;
            outline: 0;
            box-shadow: none;
        }
        .btn {
            background: #f15b2a;
            border: #f15b2a;
        }
        .btn:hover {
            background: #f15b2a;
            border: #f15b2a;
        }
    </style>
</head>
<body>
<br><br><br><br>
<div class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <form id="signUpForm" method="post">
                        <div class="form-group required">
                            <label for="username">Username</label>
                            <input type="text" class="form-control text-lowercase" id="username" required name="username">
                        </div>
                        <div class="form-group required">
                            <label for="email">Email</label>
                            <input type="email" class="form-control text-lowercase" id="email" required name="email">
                        </div>
                        <div class="form-group required">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" required id="password" name="password">
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted">Already a member?</span>
                        <a href="/sign-in">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("signUpForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/sign-up", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
            window.location.href = "/sign-in";
        } else {
            alert("Sign-Up failed!");
        }
    });
</script>
</body>
</html>
